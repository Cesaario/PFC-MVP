<!DOCTYPE html>
<html>
  <head>
    <title>Módulo de conforto</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="infoContainer" style="border-color: #66bb6a">
        <div style="background-color: #66bb6a" class="tituloContainer">
          IRRIGADOR AUTOMÁTICO
        </div>
        <div class="cardConteudo">
          <div class="containerJardim">
            <div class="jardim">
              <div class="containerPlanta">
                <img style="transform: scale(0.7)" src="planta.svg" />
              </div>
              <div class="containerPlanta" style="left: 275px">
                <img style="transform: scale(0.7)" src="planta.svg" />
              </div>
              <div class="containerIrrigador">
                <img style="transform: scale(1.3)" id="irrigador" src="fonte.svg" />
              </div>
              <div class="containerSol">
                <img src="sol.svg" />
              </div>
            </div>
          </div>
          <div class="containerModulo">
            <span style="margin: 10px">Informações do sistema</span>
            <div class="containerInfoModulo">
              <div class="containerMedidor">
                <div class="variavel">
                  <span style="margin-top: 15px">100%</span>
                  <div class="medidor">
                    <div id="medidorUmidade" class="clickerMedidor"></div>
                    <div id="valorUmidade" class="valorMedidor"></div>
                  </div>
                  <span style="margin-bottom: 15px">0%</span>
                  <span>Umidade</span>
                  <span id="valorUmidadeTexto">50 %</span>
                </div>
              </div>
              <div class="config">
                <span style="font-size: 24px">Umidade para ligar irrigador</span>
                <div class="limiar">
                  <input type="radio" id="LB_10" name="LB" value="10%" />
                  <label for="html">10%</label>
                  <input type="radio" id="LB_25" name="LB" value="25%" />
                  <label for="html">25%</label>
                  <input type="radio" id="LB_40" name="LB" value="40%" />
                  <label for="html">40%</label>
                </div>
                <span style="font-size: 24px; margin-top: 75px;">Umidade para desligar irrigador</span>
                <div class="limiar">
                  <input type="radio" id="LA_60" name="LA" value="60%" />
                  <label for="html">60%</label>
                  <input type="radio" id="LA_75" name="LA" value="75%" />
                  <label for="html">75%</label>
                  <input type="radio" id="LA_90" name="LA" value="90%" />
                  <label for="html">90%</label>
                </div>
                <span style="margin-top: auto; color: #EF5350" id="mensagemIrrigador">Irrigador Desligado</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
